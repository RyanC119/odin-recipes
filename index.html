<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Recipes</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <img src="./img/top-logo.svg" alt="The Odin Project" width="100px" height="auto" class="logo">
        <h1 class="section-title">Odin Recipes</h1>
        <div class="recipe-grid-container">
            <div class="recipe-grid">
                <div class="recipe-card">
                    <div class="recipe-img"><img src="./img/oatmeal.jpeg"></div>
                    <h3 class="recipe-label">Breakfast Oatmeal</h3>
                </div>
                <div class="recipe-card">
                    <div class="recipe-img"><img src="./img/grilled-salmon.jpg"></div>
                    <h3 class="recipe-label">Grilled Salmon</h3>
                </div>
                <div class="recipe-card">
                    <div class="recipe-img"><img src="./img/ravioli.jpeg"></div>
                    <h3 class="recipe-label">Ravioli</h3>
                </div>
            </div>
        </div>
    </body>
</html>
